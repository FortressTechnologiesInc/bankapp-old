version: "3.9"

services:

  customer-auth:
    build: 
      context: ./customer-auth
    container_name: customer-auth
    hostname: customer-auth
    ports:
      - "8000:8000"
    env_file:
      - ./customer-auth/.env
    restart: always
    networks:
      - bankapp-network

  atm-locator:
    build: 
      context: ./atm-locator
    container_name: atm-locator
    hostname: atm-locator
    ports:
      - "8001:8001"
    env_file:
      - ./atm-locator/.env
    restart: always
    networks:
      - bankapp-network

  nginx:
    build: 
      context: ./nginx
    container_name: nginx
    hostname: nginx
    ports:
      - "80:80"
    depends_on:
      - customer-auth
      - atm-locator
      - ui
    restart: always
    networks:
      - bankapp-network

  ui:
    build: 
      context: ./ui
    container_name: ui
    hostname: martianbank
    ports:
      - "3000:3000"
    env_file:
      - ./ui/.env
    tty: true
    depends_on:
      - customer-auth
      - atm-locator
    restart: always
    networks:
      - bankapp-network
  
  dashboard:
    build: 
      context: .
      dockerfile: dashboard/Dockerfile
    environment:
      ACCOUNT_HOST: accounts
    image: dashboard
    networks:
      - bankapp-network 
    ports:
      - 5000:5000
    
  accounts:
    build: 
      context: .
      dockerfile: accounts/Dockerfile
    image: accounts
    networks:
      - bankapp-network

  loan:
    build: 
      context: .
      dockerfile: loan/Dockerfile
    image: loan
    networks:
      - bankapp-network

  transactions:
    build: 
      context: .
      dockerfile: transactions/Dockerfile
    image: transactions

    networks:
      - bankapp-network 


networks:
    bankapp-network:
        driver: bridge