apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-dashboard
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: docker.io/waris95/martian-bank-dashboard
          env:
            - name: ACCOUNT_HOST
              value: accounts
            - name: LOAN_HOST
              value: loan
            - name: TRANSACTION_HOST
              value: transactions

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-dashboard
spec:
  type: LoadBalancer
  selector:
    app: dashboard
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
