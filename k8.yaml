# Service 


---
apiVersion: v1
kind: Service
metadata:
    name: dashboard
spec:
    type: LoadBalancer # This is the only line that is different from the previous service that this is accessible from outside
    selector:
        app: dashboard
    ports:
        - protocol: TCP
          port: 5000
          targetPort: 5000

---
apiVersion: v1
kind: Service
metadata:
    name: accounts
spec:
    selector:
        app: accounts
    ports:
        - protocol: TCP
          port: 50051
          targetPort: 50051

---
apiVersion: v1
kind: Service
metadata:
    name: loan
spec:
    selector:
        app: loan
    ports:
        - protocol: TCP
          port: 50053
          targetPort: 50053

